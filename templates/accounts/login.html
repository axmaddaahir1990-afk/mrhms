{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="glass rounded-xl p-6 bg-white/70">
    <h2 class="text-xl font-semibold mb-4">Login • Galitaanka</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-slate-600 mb-1">Username</label>
        <input name="username" value="{{ form.username.value|default:'' }}" class="w-full px-3 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-sky-500" />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-sky-500" />
      </div>
      <button class="w-full px-3 py-2 rounded bg-sky-600 text-white hover:bg-sky-700">Login</button>
    </form>
  </div>
  <p class="text-center text-xs text-slate-500 mt-3">Mudug Regional Hospital • MRHMS</p>
</div>
{% endblock %}
