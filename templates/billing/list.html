{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Billing & Payments â€¢ Lacag Bixin</h2>
</div>
<div class="glass rounded-xl overflow-hidden">
  <table class="min-w-full">
    <thead class="bg-sky-50">
      <tr>
        <th class="text-left px-4 py-2">Invoice</th>
        <th class="text-left px-4 py-2">Patient</th>
        <th class="text-left px-4 py-2">Amount</th>
        <th class="text-left px-4 py-2">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for i in invoices %}
      <tr class="border-t">
        <td class="px-4 py-2">#{{ i.id }}</td>
        <td class="px-4 py-2">{{ i.patient.name }}</td>
        <td class="px-4 py-2">${{ i.amount }}</td>
        <td class="px-4 py-2">{{ i.get_status_display }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="px-4 py-6 text-center text-slate-500">No invoices</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
