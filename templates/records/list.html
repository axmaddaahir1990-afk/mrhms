{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Medical Records â€¢ Diiwaanka Caafimaadka</h2>
</div>
<div class="glass rounded-xl overflow-hidden">
  <table class="min-w-full">
    <thead class="bg-sky-50">
      <tr>
        <th class="text-left px-4 py-2">Patient</th>
        <th class="text-left px-4 py-2">Diagnosis</th>
        <th class="text-left px-4 py-2">Created</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ r.patient.name }}</td>
        <td class="px-4 py-2">{{ r.diagnosis|truncatechars:60 }}</td>
        <td class="px-4 py-2">{{ r.created_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="px-4 py-6 text-center text-slate-500">No records</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
