{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Patients â€¢ Bukaanada</h2>
  <a href="/patients/add/" class="px-3 py-2 rounded bg-sky-600 text-white hover:bg-sky-700">Add Patient</a>
</div>
<div class="glass rounded-xl overflow-hidden">
  <table class="min-w-full">
    <thead class="bg-sky-50">
      <tr>
        <th class="text-left px-4 py-2">Name</th>
        <th class="text-left px-4 py-2">Age</th>
        <th class="text-left px-4 py-2">Gender</th>
        <th class="text-left px-4 py-2">Phone</th>
        <th class="text-left px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
      <tr class="border-t">
        <td class="px-4 py-2"><a class="text-sky-700 hover:underline" href="/patients/{{ p.id }}/">{{ p.name }}</a></td>
        <td class="px-4 py-2">{{ p.age }}</td>
        <td class="px-4 py-2">{{ p.get_gender_display }}</td>
        <td class="px-4 py-2">{{ p.phone }}</td>
        <td class="px-4 py-2">
          <a href="/patients/{{ p.id }}/edit/" class="text-sky-700 hover:underline">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="px-4 py-6 text-center text-slate-500">No patients yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
