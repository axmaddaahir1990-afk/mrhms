{% if messages %}
  <div class="space-y-2 mb-4">
    {% for message in messages %}
      <div class="px-4 py-3 rounded border 
                  {% if message.tags == 'success' %}bg-green-50 border-green-200 text-green-700{% endif %}
                  {% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-700{% endif %}
                  {% if message.tags == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-700{% endif %}
                  {% if message.tags == 'info' %}bg-sky-50 border-sky-200 text-sky-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
