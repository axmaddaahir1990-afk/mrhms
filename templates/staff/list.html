{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Staff â€¢ Shaqaalaha</h2>
  <a href="/staff/add/" class="px-3 py-2 rounded bg-sky-600 text-white hover:bg-sky-700">Add Staff</a>
</div>
<div class="glass rounded-xl overflow-hidden">
  <table class="min-w-full">
    <thead class="bg-sky-50">
      <tr>
        <th class="text-left px-4 py-2">Name</th>
        <th class="text-left px-4 py-2">Role</th>
        <th class="text-left px-4 py-2">Specialization</th>
        <th class="text-left px-4 py-2">On Duty</th>
      </tr>
    </thead>
    <tbody>
      {% for s in staff %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ s.full_name }}</td>
        <td class="px-4 py-2">{{ s.get_role_display }}</td>
        <td class="px-4 py-2">{{ s.specialization }}</td>
        <td class="px-4 py-2">
          {% if s.is_on_duty %}
            <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-700">On</span>
          {% else %}
            <span class="px-2 py-1 text-xs rounded bg-slate-100 text-slate-700">Off</span>
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="px-4 py-6 text-center text-slate-500">No staff</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
