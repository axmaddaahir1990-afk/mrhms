{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">Pharmacy • Farmashiye</h2>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for m in medicines %}
  <div class="glass rounded-xl p-4 bg-white/70">
    <div class="flex justify-between items-center">
      <div>
        <div class="font-semibold">{{ m.name }}</div>
        <div class="text-xs text-slate-500">{{ m.unit }}</div>
      </div>
      <div class="text-sm">
        {% if m.is_low_stock %}
          <span class="px-2 py-1 rounded bg-yellow-100 text-yellow-700">Low Stock • Hoose</span>
        {% else %}
          <span class="px-2 py-1 rounded bg-green-100 text-green-700">OK</span>
        {% endif %}
      </div>
    </div>
    <div class="mt-3 text-slate-600">Stock: <strong>{{ m.stock }}</strong></div>
  </div>
  {% empty %}
  <div class="text-slate-500">No medicines</div>
  {% endfor %}
</div>
{% endblock %}
